<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek 学习机</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
        }
        .primary-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .secondary-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .floating-btn {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .floating-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-50">
    <!-- 主容器 - 模拟手机屏幕 -->
    <div class="w-[853px] h-[480px] border-8 border-gray-800 rounded-3xl overflow-hidden relative flex flex-col bg-white">
        <!-- 顶部状态区 -->
        <div class="p-4 flex justify-between items-center">
            <div class="text-xl font-medium text-gray-800">Deepseek学习机</div>
            <div class="flex space-x-2">
                <i class="fas fa-search text-gray-600"></i>
                <i class="fas fa-user-circle text-gray-600"></i>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="flex-1 overflow-y-auto px-6 py-2 space-y-6">
            <!-- 欢迎语 -->
            <div class="card rounded-2xl p-4 shadow-sm">
                <h2 class="text-lg font-medium text-gray-800">下午好，同学</h2>
                <p class="text-sm text-gray-500 mt-1">今天想学习什么内容？</p>
            </div>

            <!-- 核心功能区 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="primary-gradient rounded-2xl p-4 text-white flex flex-col items-center justify-center h-32">
                    <i class="fas fa-camera text-2xl mb-2"></i>
                    <span class="font-medium">拍照问答</span>
                    <span class="text-xs opacity-80 mt-1">图像识别+答案解析</span>
                </div>
                <div class="secondary-gradient rounded-2xl p-4 text-white flex flex-col items-center justify-center h-32">
                    <i class="fas fa-comment-dots text-2xl mb-2"></i>
                    <span class="font-medium">智能对话</span>
                    <span class="text-xs opacity-80 mt-1">AI语义知识问答</span>
                </div>
            </div>

            <!-- 学科导航 -->
            <div>
                <h3 class="text-sm font-medium text-gray-500 mb-2">学科选择</h3>
                <div class="grid grid-cols-4 gap-3">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center">
                            <i class="fas fa-calculator text-blue-500"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">数学</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-green-50 rounded-xl flex items-center justify-center">
                            <i class="fas fa-language text-green-500"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">英语</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-purple-50 rounded-xl flex items-center justify-center">
                            <i class="fas fa-atom text-purple-500"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">物理</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 bg-yellow-50 rounded-xl flex items-center justify-center">
                            <i class="fas fa-flask text-yellow-500"></i>
                        </div>
                        <span class="text-xs mt-1 text-gray-600">化学</span>
                    </div>
                </div>
            </div>

            <!-- 学习数据 -->
            <div class="card rounded-2xl p-4 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-sm font-medium text-gray-800">本周学习</h3>
                    <span class="text-xs text-blue-500">查看全部</span>
                </div>
                <div class="flex justify-between text-center">
                    <div>
                        <div class="text-2xl font-medium text-gray-800">8.2</div>
                        <div class="text-xs text-gray-500">学习时长(h)</div>
                    </div>
                    <div>
                        <div class="text-2xl font-medium text-gray-800">24</div>
                        <div class="text-xs text-gray-500">提问次数</div>
                    </div>
                    <div>
                        <div class="text-2xl font-medium text-gray-800">86%</div>
                        <div class="text-xs text-gray-500">正确率</div>
                    </div>
                </div>
            </div>

            <!-- 最近学习 -->
            <div>
                <h3 class="text-sm font-medium text-gray-500 mb-2">最近学习</h3>
                <div class="card rounded-2xl p-3 shadow-sm flex items-center">
                    <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-book text-gray-500"></i>
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="text-sm font-medium text-gray-800">三角函数应用问题</div>
                        <div class="text-xs text-gray-500">数学 · 2小时前</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 底部浮动按钮 -->
        <div class="absolute bottom-6 right-6">
            <button class="floating-btn w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-plus text-xl"></i>
            </button>
        </div>
    </div>
</body>
</html>
