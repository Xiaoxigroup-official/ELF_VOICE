<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek - 历史记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .screen {
            width: 853px;
            height: 480px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 12px solid #1a1a1a;
            position: relative;
            overflow: hidden;
        }
        .history-item {
            transition: all 0.2s ease;
        }
        .history-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="screen">
        <div class="h-full flex flex-col">
            <div class="p-6 border-b border-gray-100">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-2xl font-medium">历史记录</h2>
                    <div class="flex space-x-3">
                        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-search text-gray-600"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-sliders-h text-gray-600"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex space-x-3 overflow-x-auto py-2">
                    <span class="px-4 py-2 bg-blue-500 text-white rounded-full whitespace-nowrap">全部</span>
                    <span class="px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">数学</span>
                    <span class="px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">物理</span>
                    <span class="px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">化学</span>
                    <span class="px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">生物</span>
                    <span class="px-4 py-2 bg-gray-100 rounded-full whitespace-nowrap">物品</span>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 grid grid-cols-3 gap-4">
                <div class="history-item bg-white rounded-lg overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" 
                         class="w-full h-32 object-cover" alt="Math problem">
                    <div class="p-3">
                        <p class="text-sm text-gray-500 truncate">圆的方程解析</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded">数学</span>
                            <span class="text-xs text-gray-400">今天</span>
                        </div>
                    </div>
                </div>
                
                <div class="history-item bg-white rounded-lg overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" 
                         class="w-full h-32 object-cover" alt="Camera">
                    <div class="p-3">
                        <p class="text-sm text-gray-500 truncate">尼康 FM2 相机</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded">物品</span>
                            <span class="text-xs text-gray-400">昨天</span>
                        </div>
                    </div>
                </div>
                
                <div class="history-item bg-white rounded-lg overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1532094349884-543bc11b234d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" 
                         class="w-full h-32 object-cover" alt="Physics problem">
                    <div class="p-3">
                        <p class="text-sm text-gray-500 truncate">力学题目解析</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded">物理</span>
                            <span class="text-xs text-gray-400">周三</span>
                        </div>
                    </div>
                </div>
                
                <div class="history-item bg-white rounded-lg overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=200&q=80" 
                         class="w-full h-32 object-cover" alt="Leaf">
                    <div class="p-3">
                        <p class="text-sm text-gray-500 truncate">银杏叶识别</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs px-2 py-1 bg-yellow-100 text-yellow-800 rounded">生物</span>
                            <span class="text-xs text-gray-400">周二</span>
                        </div>
                    </div>
                </div>
                
                <div class="history-item bg-white rounded-lg overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1620503374956-c942862f0372?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" 
                         class="w-full h-32 object-cover" alt="Chemistry">
                    <div class="p-3">
                        <p class="text-sm text-gray-500 truncate">化学方程式</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs px-2 py-1 bg-red-100 text-red-800 rounded">化学</span>
                            <span class="text-xs text-gray-400">周一</span>
                        </div>
                    </div>
                </div>
                
                <div class="history-item bg-white rounded-lg overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1551269901-5c5e14c25df7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" 
                         class="w-full h-32 object-cover" alt="Book">
                    <div class="p-3">
                        <p class="text-sm text-gray-500 truncate">文学分析</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs px-2 py-1 bg-indigo-100 text-indigo-800 rounded">语文</span>
                            <span class="text-xs text-gray-400">上周</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="p-4 border-t border-gray-100 flex justify-center">
                <button class="px-6 py-3 bg-gray-100 rounded-lg text-gray-700">
                    <i class="fas fa-trash-alt mr-2"></i> 批量管理
                </button>
            </div>
        </div>
    </div>
</body>
</html>
